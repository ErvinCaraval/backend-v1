
# GitHub Actions CI/CD Workflow for backend-v1
# This workflow is designed for robust, secure, and maintainable automation.
# Each step is documented for clarity and maintainability.

name: CI/CD Pipeline


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  security-events: write

jobs:
  test-matrix:
    name: Test on Node.js Matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.9.0] # Two LTS and latest stable
    env:
      COVERAGE_THRESHOLD: 95
      SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev jest eslint artillery k6


      - name: Run unit tests
        run: npm run test:unit -- --coverage --coverageReporters=json --coverageReporters=html
        continue-on-error: false

      - name: Run integration tests
        run: npm run test:integration
        continue-on-error: false

      - name: Run coverage tests
        run: npm run test:coverage
        continue-on-error: false




      - name: Run dependency security scan
        if: github.event_name == 'pull_request'
        run: |
          echo "üîç Running security audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true
          
          # Procesar resultados del audit
          if [ -f audit-results.json ]; then
            echo "üìä Audit Results:"
            cat audit-results.json | jq '.metadata.vulnerabilities // {}'
            
            # Contar vulnerabilidades por severidad
            CRITICAL=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')
            HIGH=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')
            
            echo "üìà Vulnerability Summary:"
            echo "  Critical: $CRITICAL"
            echo "  High: $HIGH"
            
            # Fallar si hay vulnerabilidades cr√≠ticas o altas
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "‚ùå Found critical or high severity vulnerabilities!"
              echo "Please update dependencies to fix these issues."
              exit 1
            else
              echo "‚úÖ No critical or high severity vulnerabilities found"
            fi
          fi


      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Run secret scan
        uses: github/codeql-action/analyze@v3




      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: tests/reports/
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: tests/logs/


      - name: Cleanup old artifacts and logs
        run: |
          find tests/logs/ -type f -mtime +14 -delete || true
          find tests/reports/ -type f -mtime +14 -delete || true





      - name: Deploy to Render
        if: success()
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d3a8d0gdl3ps73ejnqm0?key=NTPVmXWOAVU"


