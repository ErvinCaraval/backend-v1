name: CI Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'

      - name: Install dependencies
        run: npm ci

      - name: Install and link lodash-cli
        run: |
          npm install --save-dev lodash-cli
          sudo ln -s $(npm bin)/lodash /usr/local/bin/lodash

      - name: Run all tests
        run: |
          chmod +x run_all_tests.sh
          ./run_all_tests.sh
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/reports/
          
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: tests/logs/